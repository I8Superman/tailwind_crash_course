<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Tailwind crash course</title>
</head>

<body class="bg-blue-700">
    <!-- Navbar component -->
    <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-bold text-xl">Bizziness</span>
        </div>

        <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
            <div class="text-sm sm:flex-grow">
                <a href="#"
                    class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 text-white hover:text-yellow-500 mr-4">Your
                    bossness</a>
                <a href="#"
                    class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 text-white hover:text-yellow-500 mr-4">My
                    bossness</a>
                <a href="#"
                    class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 text-white hover:text-yellow-500 mr-4">Check-in</a>
            </div>
        </div>
    </nav>


    <div class="container">
        <!-- Button component -->
        <button
            class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-400 transition-all duration-500">Click
            here</button>

        <button class="btn btn-blue">#Me too</button>

        <!-- Alert component -->
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-5" role="alert">
            <strong class="font-bold">Alert!
                <span class="block sm:inline">Please update yout password</span>
            </strong>
        </div>
    </div>
    <!-- Card component -->
    <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
        <div class="flex-shrink-0">
            <img src="/dist/img/the-punisher-seeklogo.com.svg" class="h-12 w-12" alt="">
        </div>
        <div class="ml-6 pt-1">
            <h4 class="text-xl text-gray-900">Simons CSS</h4>
            <p class="text-base text-gray-600">New message for you!</p>
        </div>
    </div>

    <!-- Card columns -->
    <div class="container mt-5 mx-auto px-2">
        <!-- Flex on md screens and above -->
        <div class="md:flex">
            <div class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded">
                <div class="lg:flex lg:items-center">
                    <div class="lg:flex-shrink-0">
                        <img class="rounded-lg lg:w-64" src="https://i.ibb.co/mJJNkTJ/img2.jpg" alt="" />
                    </div>
                    <div class="mt-4 lg:mt-0 lg:ml-6">
                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                            Networking
                        </div>
                        <a href="#"
                            class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">Finding
                            connections to help your business grow</a>
                    </div>
                </div>
            </div>
            <div class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded">
                <div class="lg:flex lg:items-center">
                    <div class="lg:flex-shrink-0">
                        <img class="rounded-lg lg:w-64" src="https://i.ibb.co/w4wGYvQ/img1.jpg" alt="" />
                    </div>
                    <div class="mt-4 lg:mt-0 lg:ml-6">
                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                            Marketing
                        </div>
                        <a href="#"
                            class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">Finding
                            customers for your new business</a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
